<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Trip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <h1>Welcome to the Survival Trip Game</h1>
        <h3>Choose your name to start the adventure:</h3>
        <div id="name-options"></div>
    </div>
    <div id="story-screen" class="screen" style="display:none;">
        <h2>Survival Trip Adventure</h2>
        <p id="story-text">You and your friends are stranded in a dense rainforest...</p>
        <button onclick="startQuestions()">Next</button>
    </div>
    <div id="game-screen" class="screen" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>
    <div id="results-screen" class="screen" style="display:none;">
        <h2>Results</h2>
        <ul id="results"></ul>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
